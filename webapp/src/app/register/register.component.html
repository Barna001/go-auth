<h2>Register yo</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
    <small *ngIf="email.dirty && (email.errors !== null) && email.errors.email" class="form-text text-muted red">Wrong email format</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <label >Password again</label>
    <input type="password" formControlName="password2" class="form-control" placeholder="Password again">
    <small *ngIf="(password2.errors !== null) && password2.errors.match" class="form-error text-muted red">Passwords does not match</small>
  </div>
  <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
